<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- SIDEBAR -->

    <div id="sidebar">

        <div id="dashboard">
            <img class = "logo" id="dashboard-logo" src="Resources/Dashboard.png" alt=""></img>
            <p>Dashboard</p>
        </div>

        <div id="navs">
            <div id="home">
                <img class = "logo" id="home-logo" src="Resources/Home.png" alt="">
                <p>Home</p>
            </div>
            <div id="profile">
                <img id="profile-logo" class = "logo" src="Resources/Customer icon.png" alt="">
                <p>Profile</p>
            </div>
            <div id="messages">
                <img class = "logo" id="messages-logo" src="Resources/Messages icon.png" alt="">
                <p>Messages</p>
            </div>
            <div id="history">
                <img class = "logo" id="history-logo" src="Resources/Activity.png" alt="">
                <p>History</p>
            </div>
            <div id="tasks">
                <img id="tasks-logo" class = "logo"  src="Resources/Tasks.png" alt="">
                <p>Tasks</p>
            </div>
            <div id="communities">
                <img id="communities-logo" class = "logo" src="Resources/Community.png" alt="">
                <p>Communities</p>
            </div>
        </div>

        <div id="help">
            <div id="settings">
                <img id="settings-logo" class = "logo" src="Resources/Settings.png" alt="">
                <p>Settings</p>
            </div>
            <div id="support">
                <img id="support-logo" class = "logo" src="Resources/Support icon.png" alt="">
                <p>Support</p>
            </div>
            <div id="privacy">
                <img id="privacy-logo" class = "logo" src="Resources/Privacy.png" alt="">
                <p>Privacy</p>
            </div>
        </div>

    </div>

    <!-- MAIN -->

    <div id="main">

        <div id="head">
            <div id="search">
                <img src="" alt="" class = "logo" id="search-icon"></img>
                <input type="text" id="search-bar">
            </div>

            <div id="myprofile">
                <img id="ring-icon" src="" class = "logo" alt="">
                <img src="" class="profile-pic" alt="">
                <p class="my-name">Swastik Bhuyan</p>
            </div>

            <div id="greetings">
                <img class="profile-pic" src="" alt="">
                <div id="greeting-div">
                    <p id="hi">Hi there,</p>
                    <p id = "my-name-text">Swastik Bhuyan (@swastik)</p>
                </div>
            </div>

            <div id="actionbuttons">
                <button id="new-button">New</button>
                <button id="upload-button">Upload</button>
                <button id="share-button">Share</button>
            </div>
            
        </div>
        <div id="content"></div>
    </div>

</body>
</html>
